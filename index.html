<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة الدفع الخاصة بي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* التنسيقات هنا مثل ما أرسلت لك سابقًا */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>بوابة الدفع الخاصة بي</h2>
      <p>معاملتك آمنة 100%</p>
    </div>
    <div class="amount-box">
      <p>إجمالي الدفع</p>
      <span>5.89 MAD</span>
      <p>رقم الطلب: 13519484372</p>
    </div>
    <div class="payment-methods">
      <h3>اختر وسيلة الدفع:</h3>
      <label class="method">
        <input type="radio" name="method" value="visa"> بطاقة Visa
      </label>
      <label class="method">
        <input type="radio" name="method" value="mastercard"> بطاقة Mastercard
      </label>
      <label class="method">
        <input type="radio" name="method" value="jcb"> بطاقة JCB
      </label>
    </div>
    <button class="btn" onclick="payNow()">ادفع الآن</button>
  </div>

  <script>
    function payNow() {
      const method = document.querySelector('input[name="method"]:checked');
      if (!method) {
        alert("من فضلك اختر وسيلة الدفع");
        return;
      }
      alert("تم اختيار: " + method.value + " ✅");
    }
  </script>
</body>
</html>
